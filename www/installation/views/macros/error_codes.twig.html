{% macro getErrorCode(errors) %}
{% spaceless %}
    {% for message in errors %}
        {% if 1044 in message %}1044{% endif %}
        {% if 1045 in message %}1045{% endif %}
        {% if 1049 in message %}1049{% endif %}
        {% if 2002 in message %}2002{% endif %}
    {% endfor %}
{% endspaceless %}
{% endmacro %}
