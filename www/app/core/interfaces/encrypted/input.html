<style>
	.encrypted-result {
		margin-top: 10px;
		font-family: monospace;
	}
</style>

<div class="encrypted-interface">
	{{#unless readOnly}}
		<input {{#if hide}} type="password" {{else}} type="text" {{/if}} name="encrypted-raw" value="" placeholder="{{placeholder}}" />
	{{/unless}}
	<div class="encrypted-result">{{value}}</div>
	<input type="hidden" name="{{name}}" value="{{value}}" />
</div>
