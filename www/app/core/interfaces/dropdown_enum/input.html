<style>
	.select2-hidden-accessible {
		border: 0 !important;
		clip: rect(0 0 0 0) !important;
		height: 1px !important;
		margin: -1px !important;
		overflow: hidden !important;
		padding: 0 !important;
		position: absolute !important;
		width: 1px !important;
	}

	.select2-container--disabled {
		opacity: 0.6;
		cursor: not-allowed;
	}

	.select2-container {
		position: relative;
		width: 100% !important;
		max-width: 400px;
		display: block;
	}

	.select2-selection--single {
		position: relative;
		height: 40px;
		user-select: none;
		background-color: white;
		border: 1px solid #ccc;
		border-radius: 2px;
		display: block;
		max-width: 400px;
	}

	.select2-selection__rendered {
		padding-left: 12px;
		padding-right: 30px;
		overflow: hidden;
		text-overflow: ellipsis;
		white-space: nowrap;
		color: #444;
		line-height: 40px;
	}

	.select2-dropdown {
		background-color: white;
		border: 1px solid #ccc;
		border-radius: 2px;
		position: absolute;
		z-index: 1050;
		box-shadow: rgba(0, 0, 0, 0.2) 0px 2px 10px 0px;
	}

	.select2-results__options {
		list-style: none;
		margin: 0;
		padding: 0;
	}

	.select2-results__option {
		padding: 12px;
		user-select: none;
		cursor: pointer;
	}

	.select2-results__option:hover {
		background-color: #eee;
	}

	.select2-close-mask {
		border: 0;
		margin: 0;
		padding: 0;
		display: block;
		position: fixed;
		left: 0;
		top: 0;
		min-height: 100%;
		min-width: 100%;
		height: auto;
		width: auto;
		opacity: 0;
		z-index: 99;

		// styles required for IE to work
		background-color: #fff;
		filter: alpha(opacity=0);
	}

	.select2-selection__arrow {
		height: 40px;
		position: absolute;
		top: 1px;
		right: 10px;
		width: 20px;
	}

	.select2-selection__arrow b {
		border-color: #888 transparent transparent transparent;
		border-style: solid;
		border-width: 5px 4px 0 4px;

		height: 0;
		left: 50%;

		margin-left: -4px;
		margin-top: -2px;

		position: absolute;

		top: 50%;
		width: 0;
	}

	input[type="search"].select2-search__field {
		box-sizing: border-box;
		border-radius: 0;
		width: 100%;
	}

	.select2-search--hide {
		display: none;
	}

</style>

<div class="dropdown-interface">
	<select name="{{name}}" {{#if readOnly}}disabled{{/if}}>
		{{#if placeholder}}<option value="" disabled>{{placeholder}}</option>{{/if}}

		{{#options}}
		<option value="{{key}}" {{#if selected}}selected{{/if}}>{{value}}</option>
		{{/options}}
	</select>
</div>
