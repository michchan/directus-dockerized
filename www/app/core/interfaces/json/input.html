<style>
	.interface_json {
		position: relative;
		max-width: 400px;
	}

	.interface_json textarea.invalid {
		box-shadow: 0px 0px 0px 2px #e53935;
	}

	.interface_json button {
		position: absolute;
		top: 4px;
		right: 4px;
		color: #999;
		transition: color 250ms ease-in-out;
	}

	.interface_json button:hover {
		color: #333;
	}
</style>

<div class="interface_json">
	<textarea rows="{{rows}}" name="{{name}}" id="{{name}}" placeholder="{{placeholder}}" {{#if readOnly}}readonly{{/if}}>{{value}}</textarea>
	<button class="interface_json_example">Fill with Example</button>
</div>
