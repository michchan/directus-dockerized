<style>
	.fields .field .interface .swap-container input {
		width: 100%;
		max-width: 580px;
	}

	#urlInput {
		max-width: 470px;
	}

	.swap-container > div {
		font-weight: 500;
		margin: 0.5rem 0;
	}

	.swap-container > button {
		vertical-align: 1px;
		margin-left: 10px;
	}

	#fileAddInput {
		margin-bottom: 1rem;
	}

	.fields .field .interface .file-preview iframe {
		width: 100%;
		max-width: 580px;
	}
</style>
{{#if url}}
<div class="file-preview">
	{{#if html}}
		{{{html}}}
	{{else}}
		{{#if thumbUrl}}
			<a target="_blank" href="{{url}}">
				<img src="{{url}}" width="{{width}}" height="{{height}}">
				<!-- <div class="extension-fallback">
					<div class="type">{{uppercase type}}</div>
				</div> -->
			</a>
		{{else}}
			<h2><a target="_BLANK" href="{{url}}">{{type}}</a></h2>
		{{/if}}
	{{/if}}
</div>
<!-- This needs to move into the image detail right sidebar: -->
<!-- <div class="ui-img-details">
	<button class="btn btn-primary btn-small ui-text-hover" data-action="swap" type="button">{{t "directus_files_swap_file"}}</button>
</div> -->
{{/if}}
<div class="swap-container" {{#if url}}style="display:none"{{/if}}>
	<div id="fileDropArea" class="swap-method ui-thumbnail empty ui-thumbnail-dropzone">{{t "directus_files_drop_or_choose_file"}}</div>
	<input id="fileAddInput" type="file" class="large hide" />
	<div class="no-value url-import">{{t "directus_files_paste_youtube_vimeo_url"}}:</div>
	<input id="urlInput" type="text" class="swap-method medium" placeholder="{{t "example_abbr"}} https://www.youtube.com/watch?v=dQw4w9WgXcQ" />
	<button class="swap-method button btn-primary margin-left-small" id="retriveUrlBtn" type="button">{{t "directus_files_retrieve"}}</button>
</div>
