<i class="material-icons js-add">attachment</i>
<input type="hidden" name="{{name}}" value="{{value}}">
<div class="attachments">
	{{#rows}}
	<div class="file js-file" id="{{name}}_file_{{id}}" data-id="{{id}}" data-cid="{{cid}}">
		{{#if html}}
		{{{html}}}
		{{else}}
		<div class="thumbnail js-image">
			<div class="extension-fallback">{{model.type}}</div>
			<img src="{{url}}">
		</div>
		{{/if}}
		<div class="type">{{type}}</div>
		<div class="info">
			<div class="name js-title">{{title}}</div>
			<div class="uploaded" title="{{fullDateTime date_uploaded}}">{{contextualDate date_uploaded}}</div>
			<i class="material-icons remove js-remove">close</i>
		</div>
	</div>
	{{/rows}}
</div>
