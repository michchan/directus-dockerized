<style>
	.translation {
		text-align: center;
		background-color: #FFFFFF;
		white-space: normal;
		font-size: 18px;
		font-weight: 500;
		color: #cccccc;
		padding: 30px 30px 30px 20px;
	}

	.translation label::after {
		content: ':';
	}

	.translation select {
		appearance: none;
		-webkit-appearance: none;
		background-color: transparent;
		border: none;
		font-size: inherit;
		color: #3498db;
		display: inline-block;
		padding-left: 0;
	}

	.translation select:focus {
		box-shadow: none;
	}

	.translation i {
		color: #3498db;
		vertical-align: -6px;
		margin-left: 9px;
	}
</style>

<div class="translation">
	<label for="activeLanguageSelect">{{t "translation_title"}}</label>
	<i class="material-icons select-arrow">arrow_drop_down</i>
	<select id="activeLanguageSelect" name="type">
		{{#languages}}
		<option {{#if active}}selected{{/if}} value="{{val}}">{{name}}</option>
		{{/languages}}
	</select>
</div>
<div id="translateEditFormEntry"></div>
